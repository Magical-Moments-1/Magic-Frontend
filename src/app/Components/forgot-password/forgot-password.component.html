
 <div class="card">
    <div class="card-body">
        <h1 class="card-title">Forgot Password</h1>

        <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword()">
            <div class="mb-3 row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="text" id="email" formControlName="email" class="form-control" />
                </div>
                <div class="col-md-5">
                    <div>
                        @if(forgotPasswordForm.controls['email'].invalid){
                        @if(forgotPasswordForm.controls['email'].hasError('required')){
                            <mat-error>
                               {{errorMessage}} 
                              </mat-error>
                        }
                        @if(forgotPasswordForm.controls['email'].hasError('email')){
                        <mat-error>
                          Email must be a valid email address.
                        </mat-error>
                        }
                        }
                    </div>
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <div class="col-md-1">
                    <button type="submit" class="btn btn-info" [disabled]="!forgotPasswordForm.valid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
