<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Reset Password</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="this.resetPasswordForm" (ngSubmit)="resetPassword()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input formControlName="email" type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Reset Link" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
